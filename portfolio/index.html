<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lorenzo Celli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="../index.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Krub:300&display=swap" rel="stylesheet">
</head>
<body>

<div class="main_box">



    <div class="slider">

        <div class="center_left">
            <a href="../index.html"><p class="title" id="name_title">Lorenzo Celli</p></a>
        </div>

        <img id="left_arrow" class="arrow" src="../media/arrow-left.svg">

        <div class="text"   style="min-height: 100px">
            <div class="center_left" style="right: 0">
                <div id="slider_text">
                </div>
            </div>
        </div>

        <img id="right_arrow" class="arrow" src="../media/arrow-right.svg">

    </div>

    <div class="v_40" id="video_size"></div>

    <div class="image_box" id="image_box"></div>

</div>

<div class="slides" id="slides" style="display: none">

    <div style="
        max-width: 1080px;
    ">
        <video id="globe_co2" autoplay muted loop playsinline>
            <source type="video/mp4" src="media/co2-globe/1080.mp4">
        </video><div class="description">
        High CO2 concentrations, using a globe projection; realized using
        BVTK and ECMWF data.</div>
    </div>

    <div><video id="co2_volumetric" autoplay muted loop playsinline>
    </video><div class="description">
        High CO2 concentrations, using a flat projection and a volumetric
        rendering technique; realized using
        BVTK and ECMWF data.
    </div></div>

</div>

</body>
